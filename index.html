<body>
    <div class="container">
        <div class="image">
            <img src="img/logo@2x.svg">
        </div>
    <form id="thisForm">
        <input type="text" id="phrase" name="phrase" autocomplete="off">
        <div class="form__buttons">
            <input type="button" id="submitButton" onClick="randomize2()" value="submit">
            <input type="button" id="copyButton" onClick="copy('#place')" value="copy text">
        </div>
    </form>
    <div class="output">
        <p id="place"></p>
        <p id="copyConfirmation"></p>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/randomizing.js"></script>
</body>
